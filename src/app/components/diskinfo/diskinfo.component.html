<div>
    <ngb-progressbar [animated]="true" [type]="getBgType()" [value]="disk.diskUsed"><span>{{ disk.diskUsed }}%</span>
    </ngb-progressbar>

    <div class="used-bytes">{{ disk.usedBytes | readableBytes: 2 }}</div>
    <div class="total-bytes">{{ disk.totalBytes | readableBytes: 0 }}</div>
</div>
