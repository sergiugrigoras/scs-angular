<div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" [ngClass]="getBgClass()" [ngStyle]="{'width': disk.diskUsed+'%' }"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        </div>
        <span>{{ disk.diskUsed }}%</span>
    </div>
    <div class="used-bytes">{{ disk.usedBytes | readableBytes }}</div>
    <div class="total-bytes">{{ disk.totalBytes | readableBytes }}</div>
</div>
